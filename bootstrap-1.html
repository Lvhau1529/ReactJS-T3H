<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font_awesome.css">
</head>
<body>
    <div class="container-fluid bg-warning">
        <h1>Container</h1>
    </div>
    
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h3>Cột thứ nhất</h3>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h3>Cột thứ hai</h3>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h3>Cột thứ ba</h3>
        </div>
    </div>

    <div class="row">
        <div class="col" style="background-color: blue;">Cột A</div>
        <div class="col" style="background-color: red;">Cột B</div>
        <div class="col" style="background-color: green;">Cột C</div>
        <div class="col" style="background-color: purple;">Cột D</div>
        <div class="col" style="background-color: orange;">Cột E</div>
    </div>

    <div class="row bg-warning">
        <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-6 col-xl-6 offset-xl-6 badge-danger">
            <h4 class="text-center">This is content</h4>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
